<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - STL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
			STL loader test by <a href="https://github.com/aleeper" target="_blank" rel="noopener">aleeper</a>.<br/>
			PR2 head from <a href="http://www.ros.org/wiki/pr2_description">www.ros.org</a>
		</div>

		<script type="module">

			import * as THREE from 'https://threejs.org/build/three.module.js';

			import Stats from 'https://threejs.org/examples/jsm/libs/stats.module.js';

            import { STLLoader } from 'https://threejs.org/examples/jsm/loaders/STLLoader.js';
            
            import {OrbitControls} from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'

			var container, stats, controls;

			var camera, cameraTarget, scene, renderer;

            function matrix4Between(v1, v2) {
                var qrot = new THREE.Quaternion();
                qrot.setFromUnitVectors(v1, v2);
                var m4 = new THREE.Matrix4();
                m4.makeRotationFromQuaternion(qrot);
                return m4
            }
			class Face {
				constructor(scene, axis, color, corner, edge, center) {
                    this.facelets = [];
                    var material = new THREE.MeshPhongMaterial( { color: color, specular: 0x111111, shininess: 200 } );
                    var m4 = matrix4Between(new THREE.Vector3(0,0,1), axis);

                    [corner, edge, center] = [corner, edge, center].map(g => {
                        g = g.clone()
                        g.applyMatrix4(m4);
                        return g;
                    })

                    function place(geom, angle) {
                        let mesh = new THREE.Mesh(geom.clone(), material);
                        mesh.castShadow = true;
    					mesh.receiveShadow = true;
                        mesh.rotateOnAxis(axis, angle);   
                        scene.add(mesh);                    
                        return mesh;
                    }
                    
                    this.facelets[0] = place(corner, 0);
                    this.facelets[1] = place(edge, 0);
                    this.facelets[2] = place(corner, Math.PI/2);
                    this.facelets[3] = place(edge, -Math.PI/2);
                    this.facelets[4] = place(center, 0);
                    this.facelets[5] = place(edge, Math.PI/2);
                    this.facelets[6] = place(corner, -Math.PI/2);
                    this.facelets[7] = place(edge, Math.PI);
                    this.facelets[8] = place(corner, Math.PI);

                }
            }
            
			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 30 );
				camera.position.set( 10, 10, 10 );

				cameraTarget = new THREE.Vector3( 0, 0, 0 );
				
				camera.lookAt( cameraTarget );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x72645b );
				//scene.fog = new THREE.Fog( 0x72645b, 2, 15 );

				// Lights

				scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );

				addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
				addShadowedLight( 0.5, 1, - 1, 0xffaa00, 1 );
				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;

				renderer.shadowMap.enabled = true;

				container.appendChild( renderer.domElement );

                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.rotateSpeed = 0.1;
                controls.dampingFactor = 0.1;
                controls.enableZoom = true;
                // controls.autoRotate = true;
                controls.autoRotateSpeed = .75;
				// stats

				stats = new Stats();
				container.appendChild( stats.dom );
                
                window.addEventListener( 'resize', onWindowResize, false );

                var loader = new STLLoader();

                async function load(url) {
                    return new Promise((resolve, reject) => {
                        loader.load(url, resolve, undefined, reject);
                    })
                }

                Promise.all(['./corner.stl', './edge.stl', './center.stl', './core.stl'].map(load)).then(([corner, edge, center, core]) => {
                    var material = new THREE.MeshPhongMaterial( { color: 0xEEEEEE, specular: 0x111111, shininess: 200 } );
                    let mesh = new THREE.Mesh(core, material);
                    mesh.receiveShadow = true;
                    scene.add(mesh);

                    let F = new Face(scene, new THREE.Vector3(0, 0, 1), new THREE.Color().setStyle("blue"), corner, edge, center);
                    let U = new Face(scene, new THREE.Vector3(0, 1, 0), new THREE.Color().setStyle("yellow"), corner, edge, center);
                    let R = new Face(scene, new THREE.Vector3(1, 0, 0), new THREE.Color().setStyle("red"), corner, edge, center);
                    let L = new Face(scene, new THREE.Vector3(-1, 0, 0), new THREE.Color().setStyle("orange"), corner, edge, center);
                    let B = new Face(scene, new THREE.Vector3(0, -1, 0), new THREE.Color().setStyle("green"), corner, edge, center);
                    let D = new Face(scene, new THREE.Vector3(0, 0, -1), new THREE.Color().setStyle("white"), corner, edge, center);
                    render();
                })

				//


			}

			function addShadowedLight( x, y, z, color, intensity ) {

				var directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;

				var d = 1;
				directionalLight.shadow.camera.left = - d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = - d;

				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;

				directionalLight.shadow.bias = - 0.002;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
                controls.update();
				render();
				stats.update();

			}

			function render() {

				var timer = Date.now() * 0.0005;

/*				camera.position.x = -3;
				camera.position.z = -5;
				camera.position.y = 5;
*/

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
